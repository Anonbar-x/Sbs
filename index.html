<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রধান ডাউনলোড পৃষ্ঠা</title>
    <style>
        :root {
            --bg-color: #0e1621;
            --item-bg-color: #17212b;
            --primary-color: #3390ec;
            --text-color: #f1f1f1;
            --secondary-text-color: #aaa;
            --border-color: #2a3a4c;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* স্ক্রলবার হাইড করার জন্য */
        }

        header {
            text-align: center;
            padding: 20px 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--item-bg-color);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .main-content {
            flex-grow: 1; /* বাকি সবটুকু জায়গা নিবে */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .selection-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .selection-card {
            background-color: var(--item-bg-color);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: var(--text-color);
        }

        .selection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .selection-card h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.4em;
        }

        .selection-card p {
            margin: 0;
            color: var(--secondary-text-color);
            font-size: 1em;
        }

        footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--item-bg-color);
            font-size: 0.9em;
            color: var(--secondary-text-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>ডাউনলোড সেন্টার</h1>
    </header>

    <main class="main-content">
        <div class="selection-container">
            <a href="download.html?section=fbLite" class="selection-card">
                <h2>Facebook Lite (2-11)</h2>
                <p>ডাউনলোড করতে এখানে ক্লিক করুন (মোট ১০টি ফাইল)</p>
            </a>

            <a href="download.html?section=messenger" class="selection-card">
                <h2>Messenger (2-3)</h2>
                <p>ডাউনলোড করতে এখানে ক্লিক করুন (মোট ২টি ফাইল)</p>
            </a>
        </div>
    </main>

    <footer>
        <p>© 2025 সর্বস্বত্ব সংরক্ষিত। (ডেমো)</p>
    </footer>

</body>
</html>
